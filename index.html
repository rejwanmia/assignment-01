<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

        <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section start here -->
    <header class="header-container">
        <nav class="header">
            <!-- log -->
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div>
                <button class="primary-btn">Sign Up</button>
            </div>
        </nav>

        <!-- banner section start here -->
        <section class="banner">
            <div>
                <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="primary-btn">Stay Focused</button>
            </div>
        </section>
    </header>


    <main>
        <!-- action section start here -->
        <div class="action-conainer">
            <div class="action-content">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="image/wc-mini.png" alt="">
            </div>
        </div>


          <!-- coundown section start here -->
          <div class="coundown_container">
            <h1>Joined Thousands of Productive Users</h1>
            <div class="user_container">
                <div class="user">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="user">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="user">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
